<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Admin page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="padding: 50px">
  <div class="d-flex justify-content-center">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Update info</th>
        <th>Delete User</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.age}"></td>
        <td><form th:action="@{/admin/edit-user/{id}(id=${user.id})}">
          <input class="btn btn-success" type="submit" value="Edit"/>
        </form></td>
        <td><form th:action="@{/admin/user-delete/{id}(id=${user.id})}">
          <input class="btn btn-danger" type="submit" value="Delete"/>
        </form></td>
      </tr>
      </tbody>
    </table>
    </div>
  <br>
  <div class="d-flex justify-content-center">
      <div class="col-1">
        <button class="btn btn-primary" type="button" onclick="window.location.href = 'admin/new'">Add new user</button>
      </div>
      <div class="col-1">
        <button class="btn btn-success" type="button" onclick="window.location.href = '/user'">My profile</button>
      </div>
  </div>
</body>
</html>
